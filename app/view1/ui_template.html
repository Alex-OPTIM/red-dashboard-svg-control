    <script>
        (function($scope) {
            const cxAttr = "cx-type";
            const cxMove = "cx_move";
            const cxColor = "cx_color";
            const cxStatus = "cx_status";
            const cxHide = "cx_hide";
            const maxStatusLength = 12;


            $scope.checkSVG = function() {

                if (!$scope.graphicObjects) {
                    $scope.graphicObjects = [];
                }
                recursiveEach($("#graphics"), scope.graphicObjects);
                console.log(scope.graphicObjects);

                function recursiveEach(element, container){
                    element.children().each(function () {
                        const $currentElement = $(this);
                        if (this.id && $currentElement.attr(cxAttr)) {
                            container.push({
                                id: this.id,
                                element: $currentElement,
                                cxMove: ($currentElement.attr(cxAttr).includes(cxMove)),
                                cxColor: ($currentElement.attr(cxAttr).includes(cxColor)),
                                cxStatus: ($currentElement.attr(cxAttr).includes(cxStatus)),
                                cxHide: ($currentElement.attr(cxAttr).includes(cxHide))
                            });
                        }
                        recursiveEach($currentElement, container);
                    });
                }
            };

            $scope.$watch('msg', function() {

                if (!$scope.msg || $scope.msg.payload === undefined ||
                    $scope.msg.payload === null || !$scope.msg.topic ||
                    typeof $scope.msg.topic !== 'string' || !$scope.msg.topic.includes('@')) return;

                const id = $scope.msg.topic.split('@')[1];
                const cxType = $scope.msg.topic.split('@')[0];

                for (const graphicObject of $scope.graphicObjects) {
                    if (id !== graphicObject.id) continue;

                    if (cxType === cxMove && graphicObject.cxMove) {
                        // SVGRect {x: 51.95399475097656, y: 54.69599914550781, width: 94.41000366210938, height: 94.41000366210938}
                        const box = graphicObject.element[0].getBBox();
                        const matrix = getMatrix($scope.msg.payload, box);
                        if (matrix) graphicObject.element.attr('transform', matrix);

                    } else if (cxType === cxColor && graphicObject.cxColor && typeof $scope.msg.payload === 'string') {

                        graphicObject.element.css({fill : $scope.msg.payload});

                    } else if (cxType === cxStatus && graphicObject.cxStatus && typeof $scope.msg.payload === 'string') {
                        const statusText = ($scope.msg.payload.length > maxStatusLength) ?
                            $scope.msg.payload.substring(0, maxStatusLength - 3) + '...' : $scope.msg.payload;

                        graphicObject.element.text(statusText);

                    } else if (cxType === cxHide && graphicObject.cxHide && typeof $scope.msg.payload === 'boolean') {
                        const displayAttr = ($scope.msg.payload)? 'none' : '';
                        graphicObject.element.css({display: displayAttr})

                    }
                }
            });


            function getMatrix(config, box) {
                if (!config || !box) return;

                // translation
                const tx = config.x || 0;
                const ty = config.y || 0;
                // angle in radians
                const rads = config.deg * (Math.PI / 180) || 0;
                // rotation centre
                // box = { x: 51.95399475097656, y: 54.69599914550781, width: 94.41000366210938, height: 94.41000366210938 }
                const cx = box.x + box.width/2 || 0;
                const cy = box.y + 0 || 0;
                // scaling
                const sx = 1;
                const sy = 1;

                // matrix(0.594088, -0.516432, 0.62601, 0.720144, -223.586029, 145.949615)
                return 'matrix(' +
                    (sx * Math.cos(rads)) + ', ' + (sy * Math.sin(rads)) + ', ' +
                    (-sx * Math.sin(rads)) + ', ' + (sy * Math.cos(rads)) + ', ' +
                    ((-Math.cos(rads) * cx + Math.sin(rads) * cy + cx) * sx + tx) + ', ' +
                    ((-Math.sin(rads) * cx - Math.cos(rads) * cy + cy) * sy + ty) + ')';
            }

        })(scope);
    </script>
